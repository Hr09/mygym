<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  <style media="screen">

    .bg-image-1{
      /* The image used */
      background-image: url("C:/Users/Hrithik/Desktop/mygym-master/mygym-master/img/main/home-banner.jpg");

      /* Add the blur effect */
      filter: blur(8px);
      -webkit-filter: blur(8px);

      /* Full height */
      height: 80%;

      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* Position text in the middle of the page/image */
    .bg-text {
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0, 0.2); /* Black w/opacity/see-through */
      color: white;
      font-weight: bold;
      border: 3px  ;
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      width: 80%;
      padding: 20px;
      text-align: center;
    }
  </style>
  </head>
  <body>

  <section class="bg-image-1">

</section>

<div class="bg-text">
  <h1 style="font-size:50px">No Pain No Gain</h1>
  <p>Welcome to My Gym</p>
</div>
